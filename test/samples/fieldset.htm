<!doctype html>
<html lang="en-gb">
<head>
  <meta charset="utf-8" />
  <title>Fieldset and group test</title>
  <link rel="stylesheet" href="style.css" />
<body>
  <header>
    <h1>Fieldset and group test</h1>
  </header>
  <main>
    <section>
      <header><h2>Fieldset without legend</h2></header>
      <fieldset>
        <label>Text <input /></label>
        <label>Checkbox <input type="checkbox" /></label>
      </fieldset>
    </section>

    <section>
      <header><h2>Fieldset with legend</h2></header>
      <fieldset>
        <legend>Legend</legend>
        <label>Text <input /></label>
        <label>Checkbox <input type="checkbox" /></label>
      </fieldset>
    </section>

    <section>
      <header><h2>Fieldset within fieldset</h2></header>
      <fieldset>
        <legend>Legend</legend>
        <fieldset>
          <legend>Inner fieldset</legend>
          <label>Text <input /></label>
          <label>Checkbox <input type="checkbox" /></label>
        </fieldset>
      </fieldset>
    </section>

    <section>
      <header><h2>Legend using aria-label</h2></header>
      <fieldset>
        <legend aria-label="label"></legend>
        <label>Text <input /></label>
        <label>Checkbox <input type="checkbox" /></label>
      </fieldset>
    </section>

    <section>
      <header><h2>Fieldset aria-label</h2></header>
      <fieldset aria-label="label">
        <label>Text <input /></label>
        <label>Checkbox <input type="checkbox" /></label>
      </fieldset>
    </section>

    <section>
      <header><h2>Fieldset using group</h2></header>
      <div role="group" aria-labelledby="legend-1">
        <h3 id="legend-1">Legend</h3>
        <label>Text <input /></label>
        <label>Checkbox <input type="checkbox" /></label>
      </div>
    </section>

    <section>
      <header><h2>Radios using fieldset</h2></header>
      <fieldset>
        <legend>Legend</legend>
        <label>Option 1 <input name="radio0" type="radio" /></label>
        <label>Option 2 <input name="radio0" type="radio" /></label>
      </fieldset>
    </section>

    <section>
      <header><h2>Radios using group</h2></header>
      <div role="group" aria-labelledby="legend-2">
        <h3 id="legend-2">Legend</h3>
        <label>Option 1 <input name="radio1" type="radio" /></label>
        <label>Option 2 <input name="radio1" type="radio" /></label>
      </div>
    </section>

    <section>
      <header><h2>Radios using radiogroup</h2></header>
      <div role="radiogroup" aria-labelledby="legend-3">
        <h3 id="legend-3">Legend</h3>
        <label>Option 1 <input name="radio2" type="radio" /></label>
        <label>Option 2 <input name="radio2" type="radio" /></label>
      </div>
    </section>
  </main>
</body>
